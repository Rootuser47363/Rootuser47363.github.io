<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333; /* Color de fondo de la barra de navegación */
      padding: 10px; /* Espaciado interno para mejorar la apariencia */
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between; /* Alinear elementos a los extremos del contenedor flex */
      align-items: center; /* Centrar verticalmente los elementos */
      padding: 0 20px; /* Espaciado interno en la navegación */
    }

    nav h1 {
      margin: 0;
      font-size: 1.5em; /* Tamaño de fuente ligeramente más grande para el título */
    }

    nav ul {
      list-style-type: none; /* Eliminar viñetas de la lista */
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 15px; /* Espaciado entre elementos de la lista, cambiado a margin-left */
    }

    nav a {
      text-decoration: none;
      color: #fff;
    }

    .profile-container {
      text-align: center; /* Centrar contenido en el contenedor principal */
      padding: 80px 20px 20px; /* Espaciado alrededor del contenido principal */
    }

    main {
      margin-top: 60px; /* Ajuste para evitar que el contenido principal se superponga con la barra de navegación */
    }

    /* Estilos adicionales aquí */
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Mi Página Web</h1>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Repositorios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <!-- Contenido del perfil aquí -->
    </div>

    <h2>Bienvenidos a mi página web</h2>
    <p>En esta página web podrás encontrar información sobre mí, mis habilidades y mi experiencia.</p>
    <h3>Mis repositorios de GitHub</h3>
    <ul id="repos-list"></ul>
  </main>

  <footer>
    <p>Derechos reservados © 2023 rootuser47363.github.io</p>
  </footer>

  <!-- ... (Scripts y enlaces a estilos adicionales si es necesario) ... -->

  <script>
    const apiUrl = "https://api.github.com/users/rootuser47363/repos";

    // Hacer la solicitud a la API de GitHub
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const reposList = document.getElementById("repos-list");

        // Recorrer los repositorios y agregarlos a la lista
        data.forEach(repo => {
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.href = repo.html_url;
          link.textContent = repo.name;
          link.target = "_blank";
          listItem.appendChild(link);
          reposList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
